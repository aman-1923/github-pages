name: Deploy static content to GitHub Pages

on:
  push:
    branches:
      - main
      - v1.1
      - v1.2
      - v1.3

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code of the current branch (main, v1.1, v1.2, etc.)
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Prepare the versioned folder for the current branch (main, v1.1, etc.)
      - name: Prepare versioned folder
        run: |
          # Get the current branch name (e.g., main, v1.1, v1.2)
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}" | tr / -)
          
          # Create the deploy folder for the current branch
          mkdir -p "deploy/$BRANCH_NAME"
          
          # Copy the required files to the deploy folder while excluding unnecessary files
          rsync -av --exclude='deploy' --exclude='.git' --exclude='.github' --exclude='*.log' --exclude='*.tmp' ./ "deploy/$BRANCH_NAME/"

      # Step 3: Upload the folder as an artifact
      - name: Upload versioned folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: deploy/

      # Step 4: Deploy to GitHub Pages (This step needs the uploaded artifact)
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
