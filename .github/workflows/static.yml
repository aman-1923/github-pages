name: Deploy static content to Pages

on:
  push:
    branches:
      - main
      - v1.1
      - v1.2
      - v1.3  # Add more branches if needed

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Create a folder for each version (based on branch name)
      - name: Setup directory for deployment
        run: |
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}" | tr / -)  # Replace slashes with dashes for folder names
          mkdir -p "deploy/$BRANCH_NAME"  # Create folder with branch name

      # Copy all files into the respective folder (for versioned deployment)
      - name: Copy files for deployment
        run: |
          cp -r ./* deploy/$BRANCH_NAME/

      # Setup Pages for deployment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the entire repository, including versioned folders
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'  # Upload the 'deploy' folder that contains versioned subfolders

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
